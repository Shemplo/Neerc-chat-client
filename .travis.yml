language: java
sudo: false

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/chat.neerc.jar
  on:
    repo: Shemplo/Neerc-chat-client

script:
  - mvn clean package cobertura:cobertura

after_success:
  - echo "Build was successful. $TRAVIS_TEST_RESULT"
  - bash <(curl -s https://codecov.io/bash)

after_failure:
  - echo "Build was failed"